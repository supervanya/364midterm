
{% extends "base.html" %}
{% set active_page = "all_names" %}


{% block content %}

{% if names %}
	<h2>Registered Users</h2>
	{% for n in names %}
	    <p>{{ n }}</p>
	{% endfor %}
{% else %}
	<br><h4>You should first log in Stranger! Click <a href="{{ url_for('home') }}">here</a></h4>
{% endif %}

{% endblock %}
