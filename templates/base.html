<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	
	
    <style>
	    {% block style %}
    	html,body {margin: 0; padding:0}
	    body {background-color: #d3ffe9; font-family: avenir;}
		main {padding: 0% 10%;margin: auto;max-width: 700px;}
	    .header {color:white ;text-align: center; background-color:#2cbb80;padding: 25px 5px 10px; }
	    .header h1 {margin: 0; font-weight: 600}
	    #score {background-color: #2cbb80; color: white; text-align: center; border-radius: 5px; display: inline; padding: 10px 20px; margin: 10px;}
	    {% endblock %}
    </style>

	
    <title>
	    {% block title %}
	    Health Index
	    {% endblock %}
	</title>

</head>



<body>
 	
<div class="header"><h1> <font color="#298c63">{% if session.get('name') %} {{session['name']}}!{% else %}Stranger{% endif %}</font> Welcome to Health Index 0.8   <p style="color: #298c63; line-height: 0px;" class="fas fa-apple-alt"><p> </h1> </div>

	<main>
		{% block content %}
		
		{% endblock %}

		<p>------------</p>
		<h3>Navigation</h3>
		<ul>
		    <li><a href="{{ url_for('home')}}">Home</a></li>
		    <li><a href="{{ url_for('all_names')}}">Names</a></li>
		    <li><a href="{{ url_for('food_search')}}">Search food</a></li>
		</ul>
	</main>
</body>
